{% extends "base/base.html" %}

{% block extrahead %}
  {{ block.super }}
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <script src="{{ STATIC_URL }}base/js/jquery.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}base/js/jquery.ba-hashchange.min.js" type="text/javascript"></script>
  <script src="{{ STATIC_URL }}base/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="{{ STATIC_URL }}base/bootstrap/css/bootstrap.min.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="{{ STATIC_URL }}base/bootstrap/css/bootstrap-responsive.min.css" type="text/css" media="screen"/>
  <script lang="javascript">
  $(document).ready(function() {
    function refreshTasks() {
      $('#tasks').load('{% url torrent_torrent_list %}');
    }
    var refreshTasksThread = setInterval(refreshTasks, 1000);
  });
  </script>
  <style>
  body { margin: 0px!important; padding: 0px!important; }
  .navbar-fixed-bottom, .navbar-fixed-top { margin-top: 0px!important; margin-bottom: 0px!important; position: fixed!important; }
  .tab-content { margin-top: 60px; margin-bottom: 40px; }
  .task .progress { margin-bottom: 2px; width: 100px; }
  </style>
{% endblock %}

{% block body %}
  <div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
      <ul id="tabs" class="nav">
        <li class="active"><a href="#tasks" data-toggle="tab">Tasks</a></li>
        <li><a href="#search" data-toggle="tab">Search</a></li>
      </ul>
    </div>
  </div>
  <div class="tab-content">
    <div class="tab-pane active" id="tasks"></div>
    <div class="tab-pane" id="search">
      <form>
        <input type="text" placeholder="Search" name="q"/>
      </form>
    </div>
  </div>
{% endblock %}
